- args:
    permission:
      backend_only: false
      columns:
      - created_at
      - email
      - facebook_id
      - github_id
      - google_id
      - image_url
      - last_login_at
      - name
      - password
      - phone
      - role
      - status
      - token_version
      - twitter_id
      - updated_at
      - username
      filter:
        id:
          _eq: X-Hasura-User-Id
      set: {}
    role: user
    table:
      name: user
      schema: public
  type: create_update_permission
